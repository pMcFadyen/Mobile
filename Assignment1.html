<body>

<h1 id="colorchange">Click here to change color!</h1>

<h1 id="control">Click here to open or close what is below</h1>

<p id="folding">This text should open or close when the above line is clicked.</p>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<!-- Put a link to your script here, or just write it out -->
<script>
  $CC = $("#colorchange"); $toHide = $("#folding"); $ClickToHide = $("#control");
  $CC.click(function(){
   var color = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
      $(this).css('color', color);});
  $ClickToHide.click(function() {$toHide.slideToggle('fast');});
</script>
</body>
